<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"

    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi, iure.</p>
    <form action="submit">
      <div class="question">
        <label for="name">Name</label>
        <input
          class="width-100"
          id="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="question">
        <label for="email">Email</label>
        <input
          class="width-100"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="question">
        <label for="age">Age</label>
        <input class="width-100" type="number" id="age" placeholder="Age" />
      </div>
      <div class="question">
        <label for="role">Select your role</label>
        <select class="width-100" id="role">
          <option value="" disabled selected>Select your role</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
        </select>
      </div>
      <div class="question">
        <p>What's your favourite language</p>
        <div>
          <input name="favorite-language" type="radio" id="html" />
          <label class="inline-label" for="html">HTML</label>
        </div>
        <div>
          <input name="favorite-language" type="radio" id="css" />
          <label class="inline-label" for="css">CSS</label>
        </div>
        <div>
          <input name="favorite-language" type="radio" id="javascript" />
          <label class="inline-label" for="javascript">Javascript</label>
        </div>
      </div>
      <div class="question">
        <p>Select one or more</p>
        <div>
          <input type="checkbox" id="option1" name="multiple-selection" />
          <label class="inline-label" for="option1">HTML</label>
        </div>
        <div>
          <input type="checkbox" id="option1" name="multiple-selection" />
          <label class="inline-label" for="option1">CSS</label>
        </div>

        <input type="checkbox" id="option1" name="multiple-selection" />
        <label class="inline-label" for="option1">JS</label>
      </div>
      <div class="question">
        <label for="comment">Enter your comment</label>
        <textarea class="width-100" rows="10" id="comment"></textarea>
      </div>
      <input class="width-100" type="submit" />
      <button class="width-100" type="submit">Submit form button</button>
    </form>
  </body>
</html>
